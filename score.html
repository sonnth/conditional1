<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let score = prompt("nhap vao so diem");
    if (score >= 90.0) {
        document.write('A');
    }
    else if (score >= 80.0) {
        document.write('B');
    }
    else
    if (score >= 70.0) {
        document.write('C');
    }
    else
    if (score >= 60.0) {
        document.write('D');
    }
    else
        document.write('F');
</script>
</body>
</html>
